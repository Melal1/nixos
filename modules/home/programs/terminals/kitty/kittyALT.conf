# Generated by Home Manager.
# See https://sw.kovidgoyal.net/kitty/conf.html
font_family Agave Nerd Font
font_size 16

# Shell integration is sourced and configured manually
shell_integration no-rc

active_border_color none
allow_remote_control socket-only
bold_font auto
bold_italic_font auto
copy_on_select no
cursor_beam_thickness 2
cursor_blink true
cursor_blink_interval 0.6
cursor_shape block
cursor_shape_unfocused underline
cursor_stop_blinking_after 40.0
cursor_trail 10
cursor_trail_decay 0.01 0.15
cursor_trail_start_threshold 0
disable_ligatures cursor
enable_audio_bell yes
input_delay 0
italic_font auto
linux_disable_bracketed_paste yes
listen_on unix:/tmp/kitty
modify_font_cell_width 96%
modify_font_strikethrough_position 2px
modify_font_underline_position -2
modify_font_underline_thickness 150%
mouse_hide_wait -1.0
open_url_with $BROWSER
paste_actions no-op
scrollback_indicator_opacity 0.5
shell_integration no-cursor
show_hyperlink_targets yes
strip_trailing_spaces smart
sync_to_monitor no
undercurl_style thin-dense
url_color #FFFFFF
url_style curly
wheel_scroll_multiplier 10.0
window_padding_width 1


map ctrl+j scroll_line_down
map ctrl+k scroll_line_up
map ctrl+shift+1 clear_selection
map ctrl+shift+2 show_last_visited_command_output
map ctrl+shift+3 mouse_select_command_output
map ctrl+shift+c copy_and_clear_or_interrupt
map ctrl+shift+g no_op
map ctrl+shift+j scroll_page_down
map ctrl+shift+k scroll_page_up
map ctrl+shift+q no_op
map f5 load_config_file



# Include the theme file
include ~/.config/kitty/current.conf


